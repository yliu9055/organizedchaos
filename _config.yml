# Site Info
title: Organized Chaos
tagline: ''
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: "/organizedchaos"
url: https://yliu9055.github.io
logo: '/public/logo.png'

# Site configurations
plugins:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Liu Yang
  description: Yet another unnecessarily wordy coding blog
  gravatar: 81295cc93edf00a1a218edb35c273c31 # md5 hash of your email address
  contact:
    linkedin:  
    github:    https://github.com/yliu9055
    email:     yliu9055@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'https://github.com/yliu9055/amorphousthoughts'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: false # whether support mathjax
google_analytics_token: 'UA-136144523-1' # leave blank if you don't want google analytics
disqus_short_name: 'organizedchaos' # leave blank if you don't want disqus

